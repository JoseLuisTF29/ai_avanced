<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina tu Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Adivina tu Número!</h1>
        <p class="description">Introduce un número entre 1 y 100 y observa cómo nuestra inteligencia artificial hace su magia.</p>
        <input type="number" id="userNumber" placeholder="Ingresa un número" min="1" max="100">
        <button id="guessButton">Adivinar</button>
        <div class="output" id="output"></div>
        <div class="number-display" id="numberDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
